<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
  <link rel="stylesheet" href="css/main.css">
    <title>NFT preview card component</title>
</head>
<body>
   
    <div class="container">
        <div class="card-nft">
            <div class="card-nft-header">
                <img src="images/image-equilibrium.jpg" alt="imagem logo">
            </div>
            <div class="card-nft-body">
                <h1>Equilibrium#3429</h1>
                <p>Our Equilibrium collection promotes
                    balance and calm.</p>
                <div class="card-ntf-body--info">
                    <h2>
                        <img src="images/icon-ethereum.svg" alt="imagem icon icon-ethereum">
                        0.041ETH
                        
                    </h2>
                    <span>
                        <img src="images/icon-clock.svg" alt="imagem icon-clock">
                        3 days left
                    </span>
                   
                </div>
            </div>
            <div class="card-nft-footer">
                <img src="images/image-avatar.png" alt="imagem do avatar">
                <h3>Creation of  <span>Jules Wyvern</span></h3>
            </div>
        </div>
    </div>

    
</body>
</html>
